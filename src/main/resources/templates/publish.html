<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布--小橘子社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/communtity.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起话题</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">标题（简要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="请输入标题……">
                </div>
                <div class="form-group">
                    <label for="description">话题补充（必填！请参照右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="请输入标签，以逗号分隔！"></textarea>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-3 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${Error}" th:if="${Error!=null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>话题发起指南</h3>
            <h5>1. 话题标题：请用精简的语言描述您想发布的问题，不超过25字；<br></h5>
            <h5>2. 话题补充：详细补充您的话题内容，请确保话题描述清晰直观，如有必要请提供一些必要资料；<br></h5>
            <h5>3. 选择标签：选择一个或者多个合适的标签，标签之间可用逗号隔开，每个标签不超过10字。<br></h5>
        </div>
    </div>
</div>
</body>
</html>
