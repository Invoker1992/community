<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>往事随风🎏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/communtity.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <style type="text/css">
        .p1{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            /*超过2行的部分用省略替代*/
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable=="true")
        {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }

</script>

<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">

    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="width:100%;text-align:center;margin:200px">
        <div class="alert alert-danger col-lg-3 col-md-12 col-sm-12 col-xs-12"
             th:text="${loginError}" th:if="${loginError!=null}">
        </div>
    </div>

    <form action="/loginCheck" method="post" class="form-horizontal" style="width:100%;text-align:center;margin:200px">
        <div style="margin:25px"><label> 🔒用户名 : <input type="text" name="username"/> </label></div>
        <div style="margin:25px"><label> 🔑密 码 : <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
        <a th:href="@{https://github.com/login/oauth/authorize(client_id='0c0e48ef8ec519430130',redirect_uri=${#httpServletRequest.getRequestURL()+'callback'},scope='user',state=1)}">🐱‍👤github账号登录</a>
        <a th:href="@{/register}">点此注册</a>
    </form>

</div>
<div class="text-center" th:insert="~{footer :: foot}"></div>
</body>
</html>
