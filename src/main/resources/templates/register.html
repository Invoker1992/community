<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>一起赢吧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/communtity.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <style type="text/css">
        .p1{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            /*超过2行的部分用省略替代*/
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable=="true")
        {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }

</script>

<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="width:100%;text-align:center;margin:150px">
        <div class="alert alert-danger col-lg-6 col-md-12 col-sm-12 col-xs-12"
             th:text="${msg}" th:if="${msg!=null}">
        </div>
    </div>
    <form action="/registerCheck" method="post" class="form-horizontal" style="width:100%;text-align:center;margin-bottom:200px">
        <div><label>😁欢迎注册</label></div>
        <div style="margin:25px"><label> 🔒用户名 : <input type="text" name="username"/> </label></div>
        <div style="margin:25px"><label> 🔑密 码 : <input type="password" name="password"/> </label></div>
        <div style="margin-bottom:10px"><input type="submit" value="注册"/></div>
        <li><a th:href="@{/login}">⛷返回登录页</a></li>>
    </form>
</div>
<div class="text-center" th:insert="~{footer :: foot}"></div>
</body>
</html>
